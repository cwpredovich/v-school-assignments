<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header id="header">
            <h1>Topher's To-do's</h1>
        </header>
    
        <section id="leftside"></section>

        <aside id="rightside">
            <div id="top-right">
                <h2>Add New To-do's</h2>
                <form name="post" id="postForm">
                    <input type="text" name="task" id="task" placeholder="Task">
                    <input type="text" name="descr" id="descr" placeholder="Description">
                    <input type="number" name="price" id="price" placeholder="Price">
                    <input type="text" name="imgUrl" id="imgUrl" placeholder="Image Url">
                    <button name="addToDo">Add To-do Item</button>
                </form>
            </div>
            <div id="bottom-right">
                <h2>Edit Specific To-do's</h2>
                <form name="put" id="putForm">
                    <input type="text" name="task" id="taskEdit" placeholder="Task to edit">
                    <input type="text" name="descr" id="descrEdit" placeholder="Description to edit">
                    <input type="number" name="price" id="priceEdit" placeholder="Price to edit">
                    <button name="editToDo">Edit To-do Item</button>
                </form>
            </div>
        </aside>
    </div>
    
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
