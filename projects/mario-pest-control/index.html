<!DOCTYPE html>
<html lang="en">
<head>

    <form name="calc" id="services-container">

        <div class="baddies" id="goomba">
            <div class="img">
                <img src="https://vignette.wikia.nocookie.net/vsbattles/images/3/3d/NotAMarioFan_pic_7.png/revision/latest/scale-to-width-down/300?cb=20160515161637" />
            </div>
            <div class="count">

        <div class="baddies" id="bobomb">

                    <span class="baddy-name">Bob-omb = 7 <img class="tinycoin" src="https://i.redditmedia.com/IEY4UdI5vSGoxsPrWL0IFHjLbIqIIlVVeTrIsR5UusQ.png?s=fd01248634db8ff1474ef9facefadb6b"></span>
                <input id="bobomb-count" name="bcount" type"number" placeholder="Qty. of Bob-ombs Exterminated"></input>
            </div>
        </div>

        <div class="baddies" id="cheep-cheep">
            <div class="img">
                <img src="https://vignette.wikia.nocookie.net/fantendo/images/6/6f/Cheep-Cheep_MK7.png/revision/latest?cb=20111015163730" />
            </div>
            <div class="count">
                    <span class="baddy-name">Cheep-cheep = 11 <img class="tinycoin" src="https://i.redditmedia.com/IEY4UdI5vSGoxsPrWL0IFHjLbIqIIlVVeTrIsR5UusQ.png?s=fd01248634db8ff1474ef9facefadb6b"></span>
                <input id="cheep-cheep-count" name="ccount" type="number" placeholder="Qty. of Cheep-Cheeps Extrmntd"></indput>
