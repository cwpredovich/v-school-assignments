<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>MARIO PEST CONTROL, L.L.C.</h1>
        <h2>Invoice for Services Rendered</h2>
        <h2>Customer Name: Peach</h2>
        <h2>Date: 7/27/2018</h2>
    </div>

    <div id="services-container">

        <div class="baddies" id="goomba">
            <div class="img">
                <img src="https://vignette.wikia.nocookie.net/vsbattles/images/3/3d/NotAMarioFan_pic_7.png/revision/latest/scale-to-width-down/300?cb=20160515161637" />
            </div>
            <div class="count">
                <span class="baddy-name">Goomba</span>
                <input id="goomba-count" name="g-count" type="number" placeholder="Qty. of Goombas Exterminated"></input>
            </div>
        </div>

        <div class="baddies" id="bobomb">
            <div class="img">
                <img src="https://vignette.wikia.nocookie.net/mario/images/7/7b/250px-MPSR_King_Bob-omb.png/revision/latest?cb=20180330221552" />
            </div>
            <div class="count">
                    <span class="baddy-name">Bob-omb</span>
                <input id="bobomb-count" name="b-count" type"number" placeholder="Qty. of Bob-ombs Exterminated"></input>
            </div>
        </div>

        <div class="baddies" id="cheep-cheep">
            <div class="img">
                <img src="https://vignette.wikia.nocookie.net/fantendo/images/6/6f/Cheep-Cheep_MK7.png/revision/latest?cb=20111015163730" />
            </div>
            <div class="count">
                    <span class="baddy-name">Cheep-cheep</span>
                <input id="cheep-cheep-count" name="c-count" type="number" placeholder="Qty. of Cheep-Cheeps Extrmntd"></indput>
            </div>
        </div>

    </div>

    <div id="footer">
        
    </div>

    <script src="app.js"></script>
</body>
</html>
