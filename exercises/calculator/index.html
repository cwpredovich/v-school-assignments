<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple HTML Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h1>Simple Calculator</h1>
    <div id="calc">
        <div id="screen"></div>
        <div class="inputs">
            <div id="addition">
                <form name="add">
                    <input name="add1" type="number" placeholder="First Number"> +
                    <input name="add2" type="number" placeholder="Second Number">
                    <button>Equals</button>
                </form>
            </div>
            <div id="subtraction">
                    <form name="subtract">
                        <input name="sub1" type="number" placeholder="First Number"> â€“
                        <input name="sub2" type="number" placeholder="Second Number">
                        <button>Equals</button>
                    </form>
            </div>
            <div id="multiplication">
                    <form name="multiply">
                        <input name="mult1" type="number" placeholder="First Number"> *
                        <input name="mult2" type="number" placeholder="Second Number">
                        <button>Equals</button>
                    </form>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
