<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="french-container">
        <div id="f-blue"></div>
        <div id="f-white"></div>
        <div id="f-red"></div>
    </div>
    <div class="german-container">
        <div id="g-black"></div>
        <div id="g-red"></div>
        <div id="g-yellow"></div>
    </div>

    <div class="madagascar-container">
        <div id="mad-white"></div>
        <div id="second-block">
            <div id="mad-red"></div>
            <div id="mad-green"></div>
        </div>
    </div>
    <div class="switzerland-container">
        <div id="s-white1"></div>
        <div id="s-white2"></div>
    </div>
    <div class="sweden-container">
        <div id="s-blue1"></div>
        <div id="s-blue2"></div>
        <div id="s-blue3"></div>
        <div id="s-blue4"></div>
    </div>
    <div class="gambia-container">
        <div id="gam-red"></div>
        <div id="gam-blue"></div>
        <div id="gam-green"></div>
    </div>
    <div class="tonga-container">
        <div id="tonga-white">
            <div id="t-small-red1"></div>
            <div id="t-small-red2"></div>
        </div>
    </div>
    <div class="japan-container">
        <div id="j-circle"></div>
    </div>
</body>
</html>
